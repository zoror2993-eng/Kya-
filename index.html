<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Page</title>
  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 50px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .balloon {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 50px;
      border-radius: 50%;
      animation: floatUp 6s linear forwards;
    }
    @keyframes floatUp {
      from { bottom: 0; opacity: 1; }
      to { bottom: 100vh; opacity: 0; }
    }
    .decorate {
      background: url('https://i.ibb.co/7jfqXxB/confetti.png') repeat;
      animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    #messageBlock {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #fff0f5;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üéÇ Happy Birthday üéÇ</h2>
    <p>Let's Cut the Cake Varanya</p>
    <button id="cutBtn">Cut</button>
    <br><br>
    <button onclick="releaseBalloons()">Balloons</button>
    <button onclick="playMusic()">Play Music</button>
    <button onclick="toggleDecorate()">Decorate</button>
  </div>

  <div id="messageBlock">
    <p>Happy Birthday ‚ú®<br>
    Another year, another reason to celebrate the wonderful person you are.<br>
    I liked you. The words came late, the story ended fast, but the feeling was true.</p>
  </div>

  <!-- Music file -->
  <audio id="bgMusic" src="Pretty.mp3"></audio>

  <script>
    // Cut button flow
    document.getElementById("cutBtn").addEventListener("click", function() {
      alert("Cake cutting done üéÇ");
      let nextBtn = document.createElement("button");
      nextBtn.innerText = "Next";
      nextBtn.onclick = askPassword;
      document.querySelector(".card").appendChild(nextBtn);
    });

    // Password prompt
    function askPassword() {
      let pass = prompt("Enter password:\nHint: Purane wale web me jo tha dono me se koi bhi dal do");
      let valid = ["chudail","Chudail","master","Master","Priyanshi","priyanshi"];
      if(valid.includes(pass)) {
        document.getElementById("messageBlock").style.display = "block";
      } else {
        alert("Wrong password ‚ùå");
      }
    }

    // Balloons animation
    function releaseBalloons() {
      for(let i=0; i<10; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random()*100 + "vw";
        balloon.style.background = ["red","blue","yellow","green","purple"][Math.floor(Math.random()*5)];
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 6000);
      }
    }

    // Play music
    function playMusic() {
      document.getElementById("bgMusic").play();
    }

    // Decorate toggle
    function toggleDecorate() {
      document.body.classList.toggle("decorate");
    }
  </script>

</body>
</html>
